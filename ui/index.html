	<link rel="stylesheet" href="css/style.css?v=2">
	<link rel="stylesheet" href="css/forms.css?v=2">
	<link rel="stylesheet" href="css/colors.css?v=2">

<body>
	<div id="container">
		<div id="header">
			<div id="sitename">
				<h3><a href="{{site.url}}/index.html">timeslot</a></h3>
			</div>

			<div id="sitenav">
				<ul>
					<li><a href="">Home</a></li> /
					<li><a href="">Sign up</a></li> /
					<li><a href="">Login</a></li> 
				</ul>
			</div>
		</div>

		<div id="content">
			<div class="agenda">
				<div class="data">
					<div class="ID">0</div>
				</div>

				<div class="header">
					<h1 class="date">April 2, 2010</h1>
				</div>

				<div class="body">
					<div class="chunk">
						<div class="data">
							<div class="ID">0</div>
						</div>

						<div class="time">7:00am</div>					
						<div class="body">
							<div class="item" style="min-height: 40px;">
								<div class="data">
									<div class="id">0</div>
								</div>
								<div class="info">
									<div class="time">7:00am</div>
									<div class="duration">(1 h)</div>
								</div>
								<div class="controls">
									<div class="delete">x</div>
									<div class="add">+</div>
								</div>
								<div class="name">
									Running
								</div>
								<div class="clear"></div>
							</div>

							<div class="item" style="min-height: 60px;">
								<div class="info">
									<div class="time">8:00am</div>
									<div class="duration">(2 h)</div>
								</div>
								<div class="controls">
									<div class="delete">x</div>
									<div class="add">+</div>
								</div>
								<div class="name">
									Breakfast
								</div>
								<div class="clear"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			&copy; Chetan Surpur, 2011.
